<html>
<head>
<title>JavaScript Sorting Program </title>
</head>
<body>
<script>
  
var x= parseFloat(prompt("Enter first number: "));
var y= parseFloat(prompt("Enter second number: "));
var z = parseFloat(prompt("Enter third number: "));

document.write("<h1 style='color:red;' align='center'>JavaScript Sorting Program </h1><br><br>")

if (x>y && x>z)
{
        if (y>z)
        {
            document.write("- " +x+ ", " +y+ ", " +z+ ".");
        }
        else
        {
            document.write("- " +x+ ", " +z+ ", " +y+ ".");
        }
}
else if (y>x && y >z)
{
        if (x>z)
        {
             document.write("-- " +y+ ", " +x+ ", " +z+ "");
        }
        else
        {
             document.write("--" +y+ ", " +z+ ", " +x+ "");
        }
}
else if (z>x && z>y)
{
        if (x>y)
        {
            document.write("-- "+z+ ", " +x+ ", " +y+ ".");
        }
        else
        {
            document.write("--" +z+", " +y+ ", " +x+ ".");
        }
}

else
{
  document.write("All given numbers are same");
}

</script>  
</body>
</html>
